<div class="container pt-100 pb-70">
    <form class="forgot-password-container mb-5 form-container" role="form" id="reset-password-form"
        action="" method="post">
       {% csrf_token %}
        <h3><i class="fa-solid fa-lock"></i></h3>
        <h3>Reset Password</h3>
        <p style="text-align: center;">You can reset your Password here</p>
                <div class=" row form-field ">
                
                    <div class="col-lg-6">
                        <input type="text" id="user" name="useremail" value="{{ useremail }}" class="form-control" disabled>
                    </div>
                    <div class="col-lg-6">
                        <input type="text" id="user" name="usernumber" value="{{ number }}" class="form-control" disabled>
                    </div>
                </div>
                <div class="row form-field ">
                    <label for="new_password" class="col-sm-4 control-label"></label>
                    <div class="col-lg-12 password-toggle">
                        <input type="password" id="new_password" name="new_password" placeholder="New Password" class="form-control">
                         <i class="toggle-password far fa-eye-slash" id="toggleNewPassword"></i>
                    </div>
                </div>
                <div class="row form-field mt-2">
                    <div class="col-lg-12 password-toggle">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" class="form-control">
                        <i class="toggle-password far fa-eye-slash" id="toggleConfirmPassword"></i>
                    </div>
                </div>
                <input type="hidden" name="user_id" value=""> 
        <input type="submit" class="form-button mt-2 mb-2" value="Reset Password">
        <a class="anchor" href="{% url 'accounts/login/' %}">Back to Login</a>
    </form>
</div>

<script>
  $(document).ready(function () {
    const togglePassword = $('.toggle-password');

    togglePassword.on('click', function () {
        const passwordField = $(this).prev();
        if (passwordField.attr('type') === 'password') {
            passwordField.attr('type', 'text');
            $(this).removeClass('far fa-eye-slash').addClass('far fa-eye');
        } else {
            passwordField.attr('type', 'password');
            $(this).removeClass('far fa-eye').addClass('far fa-eye-slash');
        }
    });
});

</script>
